<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <form id="formOne">
      <div class="form-group">
        <label for="age">How old are you in earth years?</label>
        <input id ="age" class="form-control" type="text">
      </div>
      <div class="form-group">
        <select class="form-control" id="continent">
          <option>- Pick a planet -</option>
          <option>Mercury</option>
          <option>Venus</option>
          <option>Mars</option>
          <option>Jupiter</option>
        </select>
      </div>
      <button class="btn btn-dark">Submit</button>
    </form>
    <form id="formTwo">
      <div class="form-group">
        <select class="form-control" id="sex">
          <option>- Please choose sex at birth -</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="form-group">
        <select class="form-control" id="continent">
          <option>- Please choose the continent you were born on -</option>
          <option>North America</option>
          <option>South America</option>
          <option>Africa</option>
          <option>Europe</option>
          <option>Asia</option>
          <option>Australia</option>
        </select>
      </div>
      <button class="btn btn-dark">Submit</button>
    </form>
  </div>
</body>
</html>
